# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - cd /app
  build:
    commands:
      - echo Running Tests
      - chmod +x ./bin/*
      - ls
      - npm run test:trace
  post_build:
    commands:
      - echo Tests Complete
artifacts:
  files:
    - test-results/*
  name: $AWS_REGION-$(date +%Y-%m-%d).txt
  discard-paths: yes
