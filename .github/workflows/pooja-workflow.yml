name: Pooja Workflow test

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

env:
  NODE_VERSION: 16
  LOCAL_PATH: openlogin/login-with-twitter

jobs:
  run-tests:
    name: Run OpenLogin - Existing V2 User Login tests
    strategy:
      matrix:
        env: [prod]
        browser: [firefox, chromium]
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            browser: chromium
            env: cyan
          - os: macos-latest
            browser: webkit
            env: beta
          - os: macos-latest
            browser: webkit
            env: prod

    runs-on: ${{ matrix.os }}
    env:
      PLATFORM: ${{ matrix.env }}

    steps:
      - id: upload-state
        name: Upload logged-in state once a week
        uses: ./.github/actions/upload-state/
        with:
          os: ${{ matrix.os }}
          browser: ${{ matrix.browser }}
          s3_path: ${{ env.S3_PATH }}
          local_path: ${{ env.LOCAL_PATH }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-on-${{ matrix.browser }}-${{ matrix.os }}
          path: test-results/
          if-no-files-found: ignore
