name: Tests

on:
  push:
    branches: [master]

env:
  NODE_VERSION: 14
  FORCE_COLOR: 3

jobs:
  run-all-tests:
    name: Run all tests
    strategy:
      matrix:
        include:
          - os: macos-10.15
            project: carter
          - os: macos-10.15
            project: washington
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get Yarn cache directory
        id: get-yarn-cache-dir
        run: echo "::set-output name=path::$(yarn cache dir)"

      - name: Cache Yarn dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.get-yarn-cache-dir.outputs.path }}
          key: "${{ matrix.os }}-node-${{ env.NODE_VERSION }}-yarn-\
            ${{ hashFiles('**/yarn.lock') }}"
          restore-keys: |
            ${{ matrix.os }}-node-${{ env.NODE_VERSION }}-yarn-

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          yarn install:system-deps

      - name: Run tests
        run: yarn test:headless --project=${{ matrix.project }}

      - name: Upload test-results
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.project }}-results
          path: test-results/
